description:
  de:
    genericName: "Digitaler Abfahrtsmonitor"    # Funktion ihre Projekts (max. 35 Zeichen, z.B. "Texteditor", "Textverarbeitung", "Webbrowser", "Chat")
    shortDescription: >    # Kurze Beschreibung AUF DEUTSCH (Maximal 150 Zeichen)
      Die Appgefahren App bietet derzeit einen digitalen Abfahrtsmonitor für Heidenheim und die Umgebung. 
    # longDescription: >    # Ausführliche Beschreibung AUF DEUTSCH (zwischen 500 und 10000 Zeichen)
    #   Eine sehr lange Beschreibung dieser Software,
    #   auch auf mehrere Zeilen aufgeteilt.
    #   Sie sollten beschreiben, worum es bei der Software geht
    #   und warum man sie benötigt.
    #   Hier könnten potenziell sehr viele Zeichen Text enthalten sein.
    #   Sie muss zwischen 500 und 10000 Zeichen lang sein.
    features:    # Auflistung der Features ihrer Software
      - Echtzeit Anzeige von Abfahrten für Busse und Bahnen in Heidenheim
      - einfache und aktuelle Mobilitätsplanung durch die integrierte raumobil smap
      - Nutzung offizieller NVBW (Nahverkehrsgesellschaft Baden-Württemberg) Daten als zuverlässige Quelle von ÖPNV Informationen
      - eine leichtgewichtige, zugängliche Lösung als PWA ohne eine App Store Installation zu benötigen
    # screenshots:    # Screenshots zu ihrem Projekt 
    #   - .opencode/screenshots/sshot1.jpg
    #   - .opencode/screenshots/sshot2.jpg
    #   - .opencode/screenshots/sshot3.jpg
  en:
    genericName: "Web Browser"    # Funktion ihre Projekts (max. 35 Zeichen, z.B. "Texteditor", "Textverarbeitung", "Webbrowser", "Chat")
    shortDescription: >    # Kurze Beschreibung AUF ENGLISCH (Maximal 150 Zeichen)
      The Appgefahren App is currently focused on providing a digital departure monitor for Heidenheim and the surrounding region.
    # longDescription: >    # Ausführliche Beschreibung AUF ENGLISCH (zwischen 500 und 10000 Zeichen)
    #   Very long description of this software, also split
    #   on multiple rows. You should note what the software
    #   is and why one should need it. We can potentially
    #   have many pages of text here.
    features:    # Auflistung der Features ihrer Software
      - Display real-time departure times for buses and trains in Heidenheim
      - Enable easy and up-to-date mobility planning through the integrated raumobil smap
      - Use official NVBW (Nahverkehrsgesellschaft Baden-Württemberg) data as the reliable source for public transport information
      - Deliver a lightweight, accessible solution as a PWA without requiring app store installation
    # screenshots:    # Screenshots zu ihrem Projekt 
    #   - .opencode/screenshots/sshot1-en.jpg
    #   - .opencode/screenshots/sshot2.jpg
